<html>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<title>Video 2</title>
<style>
    body {
        margin: 0;
        background: #000;
    }
    
    video {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        transform: translateX(-50%) translateY(-50%);
        background: url('//demosthenes.info/assets/images/polina.jpg') no-repeat;
        background-size: cover;
        transition: 1s opacity;
    }
    
    .stopfade {
        opacity: .5;
    }
    
    #polina {
        font-family: "Roboto";
        font-weight: 100;
        background: rgba(0, 0, 0, 0.3);
        color: white;
        padding: 2rem;
        width: 33%;
        margin: 2rem;
        float: right;
        font-size: 1.2rem;
    }
    
    h1 {
        font-size: 3rem;
        text-transform: uppercase;
        margin-top: 0;
        letter-spacing: .3rem;
    }
    
    #polina button {
        display: block;
        width: 80%;
        padding: .4rem;
        border: none;
        margin: 1rem auto;
        font-size: 1.3rem;
        background: rgba(255, 255, 255, 0.23);
        color: #fff;
        border-radius: 3px;
        cursor: pointer;
        transition: .3s background;
    }
    
    #polina button:hover {
        background: rgba(0, 0, 0, 0.5);
    }
    
    a {
        display: inline-block;
        color: #fff;
        text-decoration: none;
        background: rgba(0, 0, 0, 0.5);
        padding: .5rem;
        transition: .6s background;
    }
    
    a:hover {
        background: rgba(0, 0, 0, 0.9);
    }
    
    @media screen and (max-width: 500px) {
        div {
            width: 70%;
        }
    }
    
    @media screen and (max-device-width: 800px) {
        html {
            background: url(../images/PIC\ 1.jpeg) #000 no-repeat center center fixed;
        }
        #bgvid {
            display: none;
        }
    }
    
    p {
        line-height: 2;
    }
    
    span {
        color: rgb(214, 214, 214);
    }
</style>

<body>
    <video poster="../images/PIC\ 1.jpeg" id="bgvid" playsinline autoplay muted loop>
        <!-- 
      - Video needs to be muted, since Chrome 66+ will not autoplay video with sound.
      WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
      <source src="High Jump/pic3.mp4" type="video/webm">
      <source src="High Jump/pic3.mp4" type="video/mp4">
      
      </video>
    <div id="polina">
        <h1>Video 2</h1>
        <p>filmed in 2016
            <p><a href="index.html">Back to homepage</a>
                <p>A height of 150 cm seemed monstrous to clear in the first attempt. I hoped I would get it right in the coming attempts. Watch the next video to find out whether I got it right.<br><br><span>District Level High Jump Competition (Association League)</span></p>

                <button>Pause</button>
    </div>
</body>
<script>
    var vid = document.getElementById("bgvid");
    var pauseButton = document.querySelector("#polina button");

    if (window.matchMedia('(prefers-reduced-motion)').matches) {
        vid.removeAttribute("autoplay");
        vid.pause();
        pauseButton.innerHTML = "Paused";
    }

    function vidFade() {
        vid.classList.add("stopfade");
    }

    vid.addEventListener('ended', function() {
        // only functional if "loop" is removed 
        vid.pause();
        // to capture IE10
        vidFade();
    });


    pauseButton.addEventListener("click", function() {
        vid.classList.toggle("stopfade");
        if (vid.paused) {
            vid.play();
            pauseButton.innerHTML = "Pause";
        } else {
            vid.pause();
            pauseButton.innerHTML = "Paused";
        }
    })
</script>

</html>
